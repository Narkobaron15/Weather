<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

    5) Add dark theme 1/1 & toggler 0/1 => 1/2
    6) Add switching between cities 1/1

<body>
    <header>
        <nav>
            <div>
                <div id="logo"></div>
                <h1>Weather</h1>
            </div>
            <div class="mt-1">
                <ul class="flex items-center">
                    <li>
                        <label for="units">Temperature units:</label>
                        <select name="units" id="units">
                            <option value="standard">Standard (K, m/s)</option>
                            <option value="metric">Metric (°C, m/s)</option>
                            <option value="imperial">Imperial (°F, m/h)</option>
                        </select>
                    </li>
                    <li>
                        <label for="languages">Selected language:</label>
                        <select name="languages" id="langs"></select>
                    </li>
                    <li>
                        <!-- Dark mode toggle switch -->
                        <button id="theme-toggle" type="button" class="themeswitchbtn">
                            <svg aria-hidden="true" id="theme-dark-icon" class="w-5 h-5"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg aria-hidden="true" id="theme-light-icon" class="w-5 h-5 hidden" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                    fill-rule="evenodd" clip-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Toggle dark mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <nav class="flex">
            <button class="selectbtn" id="onedayBtn" disabled>One day</button>
            <button class="selectbtn mx-2" id="fivedaysBtn">Five days</button>
            <input type="search" id="searchBox" role="searchbox">
            <button role="search" class="selectbtn mx-2" id="searchBtn">Search</button>
        </nav>
        <section id="content"></section>
    </main>

    <script src="./js/theme.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
